<script> 



$(document).ready(function () {
    const filter = "win16|win32|win64|mac|macintel";
    const header = document.querySelector("header");
    const main = document.querySelector("main");
    const html = $("html"); 
    const mobileBody = $(".nav-mobile"); 
    const menuIcon = $('.menu-mobile');
    const menuIconList = $('.menu-mobile-list');
    const depth02Mobile = $('.depth02-mobile');
    const depth01Mobile = $('.menu-mobile-list .depth01-mobile');
        
    
    menuIcon.click(function (e) {
        e.preventDefault();
        menuIcon.toggleClass('active');
        menuIconList.toggleClass('active');
        html.toggleClass('scroll-hidden');
        mobileBody.toggleClass("filter");
    });
    
    if (navigator.platform && filter.indexOf(navigator.platform.toLowerCase()) < 0) {
        // Mobile
        
        depth02Mobile.click(function () {
            $(this).parent().toggleClass('active');
        });

        depth01Mobile.click(function () {
            $(this).parent().toggleClass('active');
            const icon = $(this).find('i.fas');
            icon.toggleClass('fa-plus fa-minus');
        });
    } else {
        // PC
        $('header nav .menu').hover(
            function () {
                $(header).addClass('open');
                main.classList.add("filter");
            },
            function () {
                $(header).removeClass('open');
                main.classList.remove("filter");
            }
        );
    }
});

const accordion = {
    click: function (target) {
        const $target = $(target);
        $target.on('mouseover', function () {
            if ($(this).hasClass('open')) {
                slideUp($target);
            } else {
                slideUp($target);
                $(this).addClass('open');
            }

            function slideUp($target) {
                $target.removeClass('open');
            }
        });
    },
};

accordion.click('.menu-open');
</script>
